<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <title>Weather</title>
    </head>
    <body>
        <div class="container">
            <h1>Weather</h1>
        </div>

        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="city"
                        value="">
                    <button type="button" class="btn btn-primary" id="search" onclick="">Check!</button>
                </div>
            </form>
        </div>
        <div class="container" id="container">
            <div class="card">
                <div class="card-body" id="div">
                    <h5 class="card-title" id="name">Hargeisa, Somaliland</h5>
                    <h6 class="card-subtitle mb-2" id="temperature">Current temperature: 21째C</h6>
                    <p class="card-text" id="feels_like">Feels Like: 20째C</p>
                    <p class="card-text" id="max">Max Temperature: 22째C</p>
                    <p class="card-text" id="min">Min Temperature: 20째C</p>
                    <div id="img-container"><img src="https://openweathermap.org/img/wn/04n@2x.png"></div> 
                </div>
               
            </div>
        </div>
        <script src="/main.js"></script>
        <script>
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        </script>
    </body>
</html>
